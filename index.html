<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header"> 
        <div class="rickiePic">
            <div class="header__logo">            
                <img class="logo" src="./images/The Chilly Receptionist.gif" alt="logo">        
            </div>
            <img src="./images/chilly-green.png" alt="travel banner">     
        </div>>
        <h1 class ="title">Choose your getaway!</h1>   
        <nav class="navigation_bar"> </nav>    
    </header>

    <div class="flexbox">
        <main class="container">
        <section class="filters">
            <div class="filter filters__park"></div>
            <div class="filter filters__attraction"></div>
            <div class="filter filters__eatery"></div>
        </section>
        <section class="itineraryPreview">
            <div class="itinerary intineraryPreviewBox"> 
                <h2 class="itineraryDetails"> Itinerary Details </h2>
                <article class="park">
                    <h1>Chosen Park:</h1>
                    <div class="itinerary parkChosen"></div>
                </article>
                <article class="attraction">
                    <h1>Chosen Attraction:</h1>
                    <div class="itinerary attractionChosen"></div>
                </article>
                <article class="restaurant">
                    <h1>Chosen Restaurant:</h1>
                    <div class="itinerary restaurantChosen"></div>
                </article>
                <article class="saveButton"></article>
            </div>
            <dialog class="detailDialog"></dialog> 
                <!-- This is required because dialog is an element with specific methods that can be used on it (ie show()). And we need to use it to show up ON TOP OF the page-->
            
            <div class="weatherBox">
                <div><h2 class="parkForecast">Park Forecast</h2></div>
            </div>
            
        </section>
        
        </main>
        
        <aside class="savedIntineraryBox">
            
        </aside>
    </div>

    <footer><h4>Chilly Receptions Â© 2020</h4></footer>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
